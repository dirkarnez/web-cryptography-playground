<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <a href="https://github.com/dirkarnez/web-cryptography-playground" target="_blank">dirkarnez/web-cryptography-playground</a><br>
    <script type="text/javascript">
      // Encrypt
      var ciphertext = CryptoJS.AES.encrypt('my secret message', 'secret key 123').toString();
      console.log(`ciphertext: ${ciphertext}`);
      
      // Decrypt
      var bytes  = CryptoJS.AES.decrypt(ciphertext, 'secret key 123');
      var originalText = bytes.toString(CryptoJS.enc.Utf8);
      
      console.log(originalText);
    </script>

    <script>
        CryptoJS.AES.decrypt(CryptoJS.AES.encrypt('my dfgdfgdfgdfgdfg message', 'secret key 123').toString(), 'secret key 123').toString(CryptoJS.enc.Utf8);
    </script>
</body>
</html>
